<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="resources/chatp2p/css/style.css">


</head>

<body>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>

    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">


    <div class="fabs">
        <div class="chat" style="margin-top:-5000px">
            <div class="chat_header">
                <span id="chat_head">Chat</span>
                <div class="chat_loader"></div>
                <div class="chat_option"><i class="zmdi zmdi-more-vert"></i>
                    <ul style="margin-top:-100px;margin-left:20px;">
                        <li><span class="chat_color" style="border:solid 5px #2196F3;width:50px;height:50px;" color="blue"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #00bcd4" color="cyan"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #607d8b" color="blue-grey"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #4caf50" color="green"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #8bc34a" color="light-green"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #7A5FC3" color="morado"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #ffc107" color="amber"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #ff5722" color="deep-orange"></span></li>
                        <li><span class="chat_color" style="border:solid 5px #f44336" color="red"></span></li>
                    </ul>
                </div>

            </div>

            <div class="chat_login_alert"></div>                     
            <div id="chat_converse" class="chat_converse">
                <span style="text-align:center;max-width:60%;width:60%" class="chat_msg_item chat_msg_item_admin">
             <div class="chat_avatar">
              <i class="zmdi zmdi-headset-mic"></i>
             </div>
             <span style="float:left;margin-left:10px;color:black;font-size:13px;font-weight:bold">Daniel</span>
             <br/>
             Â¡Bienvenido! Escribe tu mensaje ... <div><i class="em em-white_check_mark"></i><i class="em em-white_check_mark"></i></div>
             </span>
            </div>
            <div class="fab_field">
               <div class="chat_option" style="margin-top:15px;margin-left:10px;color:black;"><i class="zmdi zmdi-mood"></i>
                    <ul style="margin-top:-150px;margin-left:20px;">
                        <li><span class="chat_emoji" ><i class="em em-angry"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-anguished"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-astonished"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-disappointed"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-bowtie"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-cold_sweat"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-confused"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-confounded"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-cry"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-disappointed_relieved"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-dizzy_face"></i></span></li>
                        <li><span class="chat_emoji" ><i class="em em-expressionless"></i></span></li>
                        
				    
                    </ul>
                </div>
                <a id="fab_send" class="fab"><i class="zmdi zmdi-mail-send"></i></a>
                <textarea id="chatSend" name="chat_message" placeholder="Escribe tu mensaje..." class="chat_field chat_message"></textarea>
                
            </div>
        </div>


        <a title="Chat Contact Service" id="prime" class="fab"><i class="prime zmdi zmdi-plus"></i></a>
    </div>





    <script src="resources/chatp2p/js/index.js"></script>

</body>

</html>
