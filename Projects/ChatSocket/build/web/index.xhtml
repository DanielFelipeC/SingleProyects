<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta content="text/html" http-equiv="Content-Type" />
        <link href="resources/css/BoxChat.css" rel="stylesheet" type="text/css"/>

        <style>
            #scroll{
                width: 380px;
                height: 200px;
                overflow: scroll;
            }
        </style>

    </h:head>
    <h:body>

        <div>
            <div>
                Usuario:
                <h:inputText id="usuario"/>
            </div>

        </div>

        <a href="#" style="color:#09c; padding:20px; display:block; clear:both; text-align:center;font-size: 35px">スーパーチャット</a>

        <div id="ContenedorChat" class="container">
            <div class="header">
                <p:inplace id="ajax" saveLabel="sa" editor="true" emptyLabel="Usuario">
                    <p:inputText id="user" required="true"/>
                </p:inplace>

                <a href="#" title="Add Friend to this chat">+</a>
            </div>
            <div class="chat-box">

                <div id="scroll">
                    <ui:remove>
                        <div class="message-box left-img">
                            <div class="picture">
                                <img src="h" title="user name"/>
                                <span class="time">10 mins</span>
                            </div>
                            <div class="message">
                                <span>Usuario Externo</span>
                                <p>Aqui los recibidos</p>
                            </div>
                        </div>
                        <div class="message-box right-img">
                            <div class="picture">
                                <img src="h" title="user name"/>
                                <span class="time">2 mins</span>
                            </div>
                            <div class="message">
                                <span>Usuario Interno</span>
                                <p  id="conversacion"></p>
                            </div>
                        </div>
                    </ui:remove>
                    <p:spacer/>
                    
                    <div id="mesage-s">
                    </div>


                </div>
                <div class="enter-message">
                    <h:inputText id="mensaje" pa:placeholder="Escribe tu mensage.."/>
                    <a id="enviar" style="cursor: pointer" class="send">Enviar</a>
                </div>
            </div>
        </div>

        <script src="resources/js/SocketChat.js" type="text/javascript"></script>

    </h:body>
</html>
