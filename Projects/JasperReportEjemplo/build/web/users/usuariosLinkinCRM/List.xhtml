<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuariosLinkinCRMListForm">
                <p:panel header="#{bundle.ListUsuariosLinkinCRMTitle}">
                    <p:dataTable id="datalist" value="#{usuariosLinkinCRMController.items}" var="item"
                                 selectionMode="single" selection="#{usuariosLinkinCRMController.selected}"
                                 paginator="true"
                                 rowKey="#{item.IDUsuarios}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle_IDUsuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDUsuarios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle_nombreUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosLinkinCRMTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuariosLinkinCRMController.prepareCreate}" update=":UsuariosLinkinCRMCreateForm" oncomplete="PF('UsuariosLinkinCRMCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuariosLinkinCRMViewForm" oncomplete="PF('UsuariosLinkinCRMViewDialog').show()" disabled="#{empty usuariosLinkinCRMController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuariosLinkinCRMEditForm" oncomplete="PF('UsuariosLinkinCRMEditDialog').show()" disabled="#{empty usuariosLinkinCRMController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuariosLinkinCRMController.destroy}" update=":growl,datalist" disabled="#{empty usuariosLinkinCRMController.selected}"/>
                            <p:commandButton id="exportButton" icon="ui-icon-trash"  value="Exportar" actionListener="#{usuariosLinkinCRMController.exportarAllPDF}" update=":growl,datalist" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
